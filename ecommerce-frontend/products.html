<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">E-Store</div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="products.html" class="text-blue-600 font-semibold">Products</a>
                    <a href="cart.html" class="text-gray-700 hover:text-blue-600">Cart <span id="cartCount" class="bg-red-500 text-white px-2 py-1 rounded-full text-xs"></span></a>
                    <span id="userInfo" class="text-gray-700"></span>
                    <a href="login.html" class="guest-only text-gray-700 hover:text-blue-600">Login</a>
                    <a href="register.html" class="guest-only text-gray-700 hover:text-blue-600">Register</a>
                    <button onclick="logout()" class="auth-required text-gray-700 hover:text-blue-600" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Our Products</h1>
        
        <!-- Search and Filter -->
        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Search products..." 
                   class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="categoryFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">All Categories</option>
            </select>
        </div>
        
        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-8">
            <div class="spinner mx-auto"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        let products = [];
        let categories = [];
        
        // Load products and categories
        async function loadProducts() {
            try {
                showLoading(document.getElementById('loading'));
                
                // Load products
                const productsResponse = await productsAPI.getAll();
                if (productsResponse.success) {
                    products = productsResponse.products;
                    displayProducts(products);
                }
                
                // Load categories
                const categoriesResponse = await categoriesAPI.getAll();
                if (categoriesResponse.success) {
                    categories = categoriesResponse.categories;
                    populateCategoryFilter();
                }
                
                hideLoading(document.getElementById('loading'));
            } catch (error) {
                handleError(error, document.getElementById('loading'));
            }
        }
        
        // Display products
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }
        
        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden product-card';
            
            card.innerHTML = `
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                    <p class="text-gray-600 text-sm mb-3">${product.description || 'No description available'}</p>
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xl font-bold text-green-600">$${product.price}</span>
                        <span class="text-sm text-gray-500">Stock: ${product.stock_quantity}</span>
                    </div>
                    <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                        Add to Cart
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Populate category filter
        function populateCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            filter.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                filter.appendChild(option);
            });
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filterProducts(searchTerm, categoryFilter);
        });
        
        // Category filter
        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = e.target.value;
            
            filterProducts(searchTerm, categoryFilter);
        });
        
        // Filter products
        function filterProducts(searchTerm, categoryFilter) {
            let filtered = products;
            
            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Category filter
            if (categoryFilter) {
                filtered = filtered.filter(product => 
                    product.category_id == categoryFilter
                );
            }
            
            displayProducts(filtered);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
